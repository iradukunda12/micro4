<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">This is a title for the Survey</h1>
    <p id="description">A short description of this survey</p>
    <form action="" id="survey-form">
      <label id="name-label">name</label>
      <input type="text" id="name" placeholder="please enter the name" required>
      
      <label id="email-label">email </label>
      <input type="email" id="email" placeholder="enter the email" required>
   
    <label id="number-label"> number</label>
      <input type="number" id="number" placeholder="enter the number" min="10" max="100">
   <select id="dropdown">
    <option value="number1">number 1</option>
    <option value="number2">number 2</option>
   
  </select>
  <input type="radio" name="test" value="test1">
  <input type="radio" name="test" value="test2">
  <input type="radio" name="test" value="test3">

  <input type="checkbox" name="collect" value="one">
  <input type="checkbox" name="collect" value="two">
  <textarea>please enter any comment</textarea>
  <button id="submit"></button>
    </form>
  
  </body>
</html>
